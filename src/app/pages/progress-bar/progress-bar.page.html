<app-header titulo="ProgressBar Range"></app-header>

<ion-content padding>
  <h2>Ion ProgressBar</h2>
  <ion-progress-bar [value]="progreso"></ion-progress-bar>

  <ion-list>
    <h2>Ion Range</h2>
    <ion-item>
      <ion-range (ionChange)="cambioRango($event.detail.value)" min="1" max="100" pin="true" color="secondary">
        <ion-icon small range-left name="sunny"></ion-icon>
        <ion-icon range-right name="sunny"></ion-icon> 
        <ion-label slot="start">0</ion-label>
        <ion-label slot="end">100</ion-label>
        </ion-range>
    </ion-item>
  </ion-list>
</ion-content>
