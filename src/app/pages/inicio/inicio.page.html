<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <!-- <ion-button (click)="toggleMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button> -->
      <ion-buttons slot="start">
        <ion-menu-button menu="first"></ion-menu-button>
      </ion-buttons>
    </ion-buttons>

    <ion-title>Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let componente of componentes | async"
      [routerLink]="componente.redirectTo"
      detail
    >
      <ion-icon slot="start" [name]="componente.icon" color="primary"></ion-icon>
      <ion-label>{{ componente.name }} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
