<app-header titulo="Segment"></app-header>
<ion-toolbar>
  <ion-segment (ionChange)="segmentChanged($event)" color="terciary">
    <ion-segment-button value="">
      <ion-label>All</ion-label>
    </ion-segment-button>
    <ion-segment-button value="dc">
      <ion-label>DC Comics</ion-label>
    </ion-segment-button>
    <ion-segment-button value="marvel">
      <ion-label>Marvel</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-toolbar>

<ion-content>
  <ion-list class="animated fadeIn slow">
    <ion-item *ngFor="let superheroe of (superheroes | async) | filtro: publisher: 'publisher'">
      <ion-label><h3>{{superheroe.superhero}}</h3></ion-label>
      <ion-label slot="end" text-right><p>{{superheroe.alter_ego}}<p></ion-label>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="(superheroes | async) === null">
    <ion-item *ngFor="let item of [1,1,1,1,1,1,1,1,1]" class="animated flash slow infinite">
      <ion-label><h3>
        <ion-skeleton-text width="70%"></ion-skeleton-text>
      </h3>
      <p>
        <ion-skeleton-text width="100%"></ion-skeleton-text>
      </p>
    </ion-label>
    <ion-label slot="end" text-right>
      <p>
        <ion-skeleton-text width="40%"></ion-skeleton-text>
      </p>
    </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
