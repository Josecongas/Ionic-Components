<app-header titulo="Checkbox" no-border></app-header>

<ion-content padding>
  <ion-list *ngFor="let item of data">
    <ion-item (click)="onClick(item)">
      <ion-label>{{ item.name }}</ion-label>
      <ion-checkbox
        [(ngModel)]="item.selected"
        [color]="item.color"
        [value]="item.selected"
      ></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
